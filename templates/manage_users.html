<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='welcome.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/manage_users.css">
</head>
<body>
    <div class="main">
        <h1>Manage Users</h1>
        <table class="user-table">
            <tr class="user-row">
                <th class="user-name">Name</th>
                <th class="user-email">Email</th>
                <th class="user-action">Action</th>
            </tr>
            {% for user in users %}
            <tr class="user-row">
                <td class="user-name">{{ user.name }}</td>
                <td class="user-email">{{ user.email }}</td>
                <td class="user-action">
                    <a href="{{ url_for('edit_user', email=user.email) }}" class="button">Edit</a>
                    <a href="{{ url_for('delete_user', email=user.email) }}" class="button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/welcome" class="back-button">Back to Welcome</a>
    </div>
</body>
</html>
